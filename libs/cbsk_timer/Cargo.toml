[package]
name = "cbsk_timer"
version = "1.3.9"
edition = "2021"
description = "cbsk_timer is a rayon thread runtime"
readme = "Readme.md"
authors = ["The cbsk developers"]
license = "MIT/Apache-2.0"
categories = ["data-structures"]
keywords = ["rayon", "runtime", "timer"]
repository = "https://github.com/lifeRobot/cbsk/tree/master/libs/cbsk_timer"

[dependencies]
#cbsk_base = { path = "../cbsk_base", features = ["once_cell", "log", "macro"] }
#cbsk_mut_data = { path = "../cbsk_mut_data", default-features = false, features = ["vec"] }
cbsk_base = { version = "1.3.9", features = ["once_cell", "log", "macro"] }
cbsk_mut_data = { version = "1.3.9", default-features = false, features = ["vec"] }
rayon = "1.10.0"
fastdate = "0.3.30"

[features]
debug_mode = []