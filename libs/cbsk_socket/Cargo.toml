[package]
name = "cbsk_socket"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cbsk_base = { version = "0.1.0", features = ["serde_derive_json", "async-trait"] }
cbsk_run = { path = "../cbsk_run", default-features = false, features = ["async_pool"] }
cbsk_mut_data = { version = "0.1.1", default-features = false, features = ["obj"] }

[features]
tcp_server = []
tcp_client = []
