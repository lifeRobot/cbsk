[package]
name = "cbsk_base"
version = "0.1.0"
edition = "2021"
description = "cbsk_base is a locked version crates"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.35.0", optional = true }
anyhow = { version = "1.0.75", optional = true }
once_cell = { version = "1.19.0", optional = true }

serde = { version = "1.0.193", optional = true }
serde_json = { version = "1.0.108", optional = true }

log = { version = "0.4.20", optional = true }

async-trait = { version = "0.1.74", optional = true }
async-recursion = { version = "1.0.5", optional = true }

cbsk_mut_data = { path = "../cbsk_mut_data", default-features = false, optional = true }

[features]
tokio_full = ["tokio/full"]
serde_derive = ["serde/derive"]
serde_all = ["serde_derive", "serde_json", "serde/rc"]

macro = []
async_pool = ["tokio_full", "once_cell", "log", "cbsk_mut_data/vec"]